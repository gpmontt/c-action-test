name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install ARM GCC toolchain from official source
      run: |
        # Download ARM GCC toolchain from ARM's official release page
        TOOLCHAIN_URL="https://developer.arm.com/-/media/Files/downloads/gnu-rm/10.3-2021.10/gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2"
        TOOLCHAIN_DIR="/opt/gcc-arm-none-eabi"
        
        echo "Downloading ARM GCC toolchain from official source..."
        wget -q --show-progress "${TOOLCHAIN_URL}" -O /tmp/gcc-arm-none-eabi.tar.bz2
        
        echo "Extracting toolchain..."
        sudo mkdir -p "${TOOLCHAIN_DIR}"
        sudo tar -xjf /tmp/gcc-arm-none-eabi.tar.bz2 -C "${TOOLCHAIN_DIR}" --strip-components=1
        
        echo "Adding toolchain to PATH..."
        echo "${TOOLCHAIN_DIR}/bin" >> $GITHUB_PATH
        
        # Clean up
        rm /tmp/gcc-arm-none-eabi.tar.bz2
        
        # Note: For full STM32CubeIDE with GUI and HAL libraries, download from:
        # https://www.st.com/en/development-tools/stm32cubeide.html
    
    - name: Verify toolchain installation
      run: |
        which arm-none-eabi-gcc || echo "Toolchain not in PATH"
        arm-none-eabi-gcc --version
        arm-none-eabi-objcopy --version
        echo "Toolchain path: $(which arm-none-eabi-gcc)"
    
    - name: Build firmware
      run: make all
    
    - name: Display size information
      run: make size
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-binaries
        path: |
          build/*.elf
          build/*.bin
          build/*.hex
          build/*.map
        retention-days: 30
