name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install ARM GCC toolchain
      run: |
        # Install ARM GCC from ARM's official repository or Ubuntu repos
        sudo add-apt-repository -y ppa:team-gcc-arm-embedded/ppa || true
        sudo apt-get update
        
        # Install gcc-arm-none-eabi from ARM or fallback to Ubuntu repos
        sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi \
          libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib || \
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi
        
        # Note: For full STM32CubeIDE with GUI, download from:
        # https://www.st.com/en/development-tools/stm32cubeide.html
    
    - name: Verify toolchain installation
      run: |
        which arm-none-eabi-gcc || echo "Toolchain not in PATH"
        arm-none-eabi-gcc --version
        arm-none-eabi-objcopy --version
        echo "Toolchain path: $(which arm-none-eabi-gcc)"
    
    - name: Build firmware
      run: make all
    
    - name: Display size information
      run: make size
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-binaries
        path: |
          build/*.elf
          build/*.bin
          build/*.hex
          build/*.map
        retention-days: 30
